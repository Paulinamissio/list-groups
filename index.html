<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>List Groups</title>
</head>
<body>
  <ol class="list-group">
      <li>
        <strong>Owls</strong>
        <ul class="list-group-inline">
          <li>Barn owls</li>
          <li>Long eared owl</li>
          <li>Snowy owl</li>
          <li>Great grey owl</li>
          <li>Great horned owl</li>
          <li>Western screech owl</li>
        </ul>
      </li>
</body>
</html>
